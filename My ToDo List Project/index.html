<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/My ToDo List Project/style.css" />
    <title>My ToDo List Project</title>
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
      <h1>TO-DO LIST</h1>
    </header>
    <div
      class="card-body d-flex justify-content-center align-items-center"
      id="cardBody"
    >
      <form>
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <div class="control">
        <select class="selectOption">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </div>
    <div class="todo-container d-flex justify-content-center">
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <div class="clearAllTodos d-flex justify-content-center">
      <li class="list-group-item" id="clearAll">
        <a href="#" class="clearTodos">
          Clear All Tasks
          <i class="fa fa-trash-o"></i>
        </a>
      </li>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
